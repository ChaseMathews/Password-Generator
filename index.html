<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Generate a Password</h2>

        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
              </button>
        </div>

        <div class="settings">
            <h2>Settings</h2>
            <div class="choice">
                <label for="length">Length</label>
                <input type="number" id="length" min="4" max="12" value="12">
            </div>
            <div class="choice">
                <label for="uppercase">Uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="choice">
                <label for="lowercase">Lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="choice">
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="choice">
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
            <button id="generate" class="btn btn-lrg">Create Password</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
